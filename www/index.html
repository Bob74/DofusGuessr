<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="ISO-8859-1">
        <title>DofusGuessr</title>
		<link rel="stylesheet" href="static/css/styles.css"/>
    </head>
    <body class="dragscroll">
        <div id="game-container">
            <div id="hints-container">
                <div>
                    <input id="button-hint" type="button" value="Indice (500pts)"/>
                    <p id ="hint" hidden="true">Zone de départ : </p>
                </div>
            </div>
            <table id="game-grid">
                <tr>
                    <td></td>
                    <td><input id="button-up" type="button" value="/\"/></td>
                    <td></td>
                </tr>
                <tr>
                    <td><input id="button-left" type="button" value="<"/></td>
                    <td>
                        <img id="map-img" src="https://petitstream.com/images/train.gif" width="854px" height="480px"/>
                    </td>
                    <td><input id="button-right" type="button" value=">"/></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input id="button-down" type="button" value="\/"/></td>
                    <td><input id="button-back-to-start" type="button" value="Retour au départ"/></td>
                </tr>
            </table>

            <div id="guess-container">
                <div>
                    <span>X : <input id="field-x" type="text"/></span>
                    <span>Y : <input id="field-y" type="text"/></span>
                </div>
                <div>
                    <input id="button-guess" type="button" value="Guess"/>
                </div>
            </div>
        </div>
        <script src="static/js/node_modules/dragscroll/dragscroll.js"></script>
        <script type='module' src="static/js/script.js">
            // Our Javascript will go here.
        </script>
    </body>
</html>

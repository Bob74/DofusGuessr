<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>DofusGuessr</title>
        <link rel="stylesheet" href="static/css/styles.css"/>
        <link rel="stylesheet" href="static/css/sidebar.css"/>
        <link rel="stylesheet" href="static/css/main-map.css"/>
        <link rel="stylesheet" href="static/css/game.css"/>
        <link rel="stylesheet" href="static/css/hints.css"/>
        <link rel="stylesheet" href="static/css/endgame.css"/>
    </head>
    <body class="dragscroll">
        <div id="sidebar">
            <div class="sidebar-header">
                <div id="hints-container">
                    <h1 class="unselectable">Indices</h1>
                    <div id="hints-buttons-container" class="unselectable">
                        <input id="button-hint-area" class="hints-buttons" type="button" value="Zone (500pts)"/>
                        <input id="button-hint-subarea" class="hints-buttons" type="button" value="Sous-zone (1000pts)" disabled/>
                        <p id ="hint" hidden="true">Zone de d√©part : </p>
                    </div>
                </div>
            </div>

            <div class="sidebar-footer">
                <table id="game-grid" class="unselectable">
                    <tr>
                        <td class="grid-col-left"></td>
                        <td class="grid-col-center"><input id="button-up" type="button" value="‚¨Ü"/></td>
                        <td style="text-align: right;"><input id="button-sidebar-enlarge" type="button" title="Agrandir" value="‚ûï"/></td>
                    </tr>
                    <tr>
                        <td class="grid-col-left"><input id="button-left" type="button" value="‚¨Ö"/></td>
                        <td class="grid-col-center">
                            <img id="map-img" src="https://petitstream.com/images/train.gif"/>
                        </td>
                        <td class="grid-col-right"><input id="button-right" type="button" value="‚û°"/></td>
                    </tr>
                    <tr>
                        <td class="grid-col-left"></td>
                        <td class="grid-col-center"><input id="button-down" type="button" value="‚¨á"/></td>
                        <td style="text-align: right;"><input id="button-back-to-start" type="button" title="Retour au d√©part" value="üèÅ"/></td>
                    </tr>
                </table>
    
                <div id="bottom-container">
                    <div>
                        <ul class="unselectable">
                            <li><span>X : <input id="field-x" type="text"/></span></li>
                            <li><span>Y : <input id="field-y" type="text"/></span></li>
                        </ul>
                    </div>
                    <div>
                        <input id="button-guess" type="button" value="Guess"/>
                    </div>
                </div>
            </div>
        </div>

        <div id="background-container">
            <img id="background-img" usemap="#full_map">
            <div id="background-grid">
                <map name="full_map">
                    <area shape="rect" coords="0,0,1000,1000" alt="0,0,1000,1000" href="https://www.geeksforgeeks.org"/> 
                </map>
            </div>
        </div>

        <script src="static/js/node_modules/dragscroll/dragscroll.js"></script>
        <script type='module' src="static/js/script.js"></script>
    </body>
</html>
